<template>
    <div class="col-md-10">
        <form class="form form-horizontal">
            <div class="form-group">
                <input type="text" value.bind="userName" class="form-control">
                <input type="text" value.bind="fieldOfStudy" class="form-control">
                <input type="date" value.bind="birthDate" class="form-control">
            </div>
            <div class="form-group">
                <div repeat.for="email of emails">
                    <input type="email" value.bind="email.address" class="form-control">
                    <input type="checkbox" checked.bind="email.default" class="form-control">
                </div>
            </div>
        </form>
    </div>
</template>
